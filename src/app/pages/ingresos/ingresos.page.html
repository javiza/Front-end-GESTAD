    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary">
  <ion-segment [(ngModel)]="activeSegment" (ionChange)="segmentChanged($event)" scrollable>
    <ion-segment-button value="home">Home</ion-segment-button>
    <ion-segment-button value="unidad">Unidad</ion-segment-button>
    <ion-segment-button value="lavanderia">Lavander√≠a</ion-segment-button>
    <ion-segment-button value="bajas-reparaciones">Bajas y reparaciones</ion-segment-button>

  </ion-segment>
</ion-toolbar>
