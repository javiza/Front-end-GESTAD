<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading"></ion-spinner>

  <div class="form-container">
    <h1 class="titulo">Inicio Sesión</h1>
    <p class="subtitulo">Ingresa tu mail, contraseña</p>

    <ion-text color="danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </ion-text>

    <form (ngSubmit)="login()">
      <ion-item class="custom-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="loading">Ingresar</ion-button>
    </form>
  </div>
</ion-content>
