<form (ngSubmit)="buscar()">
  <ion-item>
    <ion-label position="floating">Nombre de prenda</ion-label>
    <ion-input [(ngModel)]="termino" name="termino"></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit" [disabled]="buscando">
    Buscar
  </ion-button>
</form>

<ion-spinner *ngIf="buscando"></ion-spinner>

<ion-list *ngIf="!buscando && resultados.length > 0">
  <ion-item *ngFor="let r of resultados">
    <ion-label>
      <h2>{{ r.clave }}</h2>
      <p>Cantidad total: {{ r.cantidad }}</p>
    </ion-label>
  </ion-item>
</ion-list>

<p *ngIf="!buscando && resultados.length === 0">No hay resultados.</p>
